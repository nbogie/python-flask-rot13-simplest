<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Caesar Cypher</title>
</head>

<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        <div>Enter the text you wish to encrypt/decrypt, choose the language, and click Translate!</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="10" rows="5" class="form-control">Text to encrpyt goes here!</textarea>
                </div>
                <div class="form-group">
                    <textarea name="output_text" cols="10" rows="5" class="form-control">{{ decrypted_text }}</textarea>
                </div>


                <div class="form-group">
                    <label for="language">algorithm:</label>
                    <select name="language" class="form-control">
                        <option value="rot13">rot13</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Encrypt/DeCrypt!</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
